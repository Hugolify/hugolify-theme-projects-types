module:
  mounts:
    - source: archetypes
      target: archetypes
    - source: assets
      target: assets
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts

# Default
permalinks:
  projects_types: /projects/types/:slug/
taxonomies:
  projects_type: projects_types

params:
  admin:
    collections:
      projects_types: true